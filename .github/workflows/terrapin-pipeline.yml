name: Terrapin Package Build

on: [push, repository_dispatch]

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@master
      name: Checkout source

    - name: Build package with Oryx
      run:  docker run --volume $(pwd):/repo --volume /home/runner/outputfolder:/output --env PRE_BUILD_COMMAND='chmod +x .github/workflows/terrapin-prebuild && .github/workflows/terrapin-prebuild' mcr.microsoft.com/oryx/build:latest oryx build --package /repo --output /output -p registry=http://terrapin-dev-worker.azurewebsites.net/api/registry

    - uses: jikuma/githubaction@v0.3.3-alpha
      name: Create release
      with:
        operation: 'create a release'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        release_title: 'Terrapin release'
        release_note: 'Job: 1cee6a59-886a-45c9-ba8c-5601078b1053 | Package: markdown-it-attrs@2.3.2 | Manager: Npm | Commit: ${{ github.sha }}'
        asset_filepath: '/home/runner/outputfolder/markdown-it-attrs-2.3.2.tgz'
        tag_name: v2.3.2+${{ github.sha }}
